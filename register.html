<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/reset.css" />
      <link rel="stylesheet" href="css/style.css" />
      <title>Register Form</title>
  </head>
  <body>
    <div class="container">
      <header> 
        <h1>Register</h1>
      </header>
      <form name="Register">
        <label for="name">Complete name:</label>
        <input type="text" id="complete-name" name="name" required />
        <p id="name-error"></p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <p id="email-error"></p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and letter, and at least 8 or more characters" required />
<!--
        <div id="message">
          <h3>Password must contain the following:</h3>
          <p id="letter" class="invalid">A <b>letter</b></p>
          <p id="number" class="invalid">A <b>number</b></p>
          <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>
-->
        <p id="psw-error"></p>
        <label for="rptpassword">Repeat password:</label>
        <input type="password" id="repeat-password" name="rptpassword" required />
        <p id="repeat-psw-error"></p>
        <button type="reset" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign up</button>
        <div class="link-login">
          <a href="login.html">Sign in</a>
        </div>
      </form>
      <ul id="error-list">
        
      </ul>
      <script src="js/register.js"></script> 
  </body>
</html>
